    restart: unless-stopped
    profiles:
      - "prod"
    labels:
      caddy: http://oruca.fukaya-sus.lab
      caddy.reverse_proxy: "{{upstreams 80}}"
      # caddy.tls: "internal"

  # mysql
  oruca-mysql:
    build:
      context: mysql
    container_name: oruca-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE : ${MYSQL_DATABASE}
      MYSQL_USER : ${MYSQL_USER}
      MYSQL_PASSWORD : ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD : ${MYSQL_ROOT_PASSWORD}
    cap_add:
      - SYS_NICE
    volumes:
      - ./mysql/data/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql # ğŸ‘ˆ ãƒœãƒªãƒ¥ãƒ¼ãƒ ã‚’ä½¿ç”¨
      - ./mysql/backups:/backups
    # ports: # å¤–éƒ¨ã‹ã‚‰ç›´æ¥DBã«ã‚¢ã‚¯ã‚»ã‚¹ã—ãªã„å ´åˆã¯ã‚³ãƒ¡ãƒ³ãƒˆã‚¢ã‚¦ãƒˆæ¨å¥¨
      # - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 3
      start_period: 10s
      timeout: 10s
    networks:
      - default

  oruca-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: oruca-api
    restart: unless-stopped
    environment:
      MYSQL_DATABASE : ${MYSQL_DATABASE}
      MYSQL_USER : ${MYSQL_USER}
      MYSQL_PASSWORD : ${MYSQL_PASSWORD}
      SLACK_BOT_TOKEN : ${SLACK_BOT_TOKEN}
      SLACK_CHANNEL_ID : ${SLACK_CHANNEL_ID}
      TZ: Asia/Tokyo
    volumes:
      - ./api:/app:rw
    command: ["yarn","start"]
    depends_on:
      oruca-mysql:
        condition: service_healthy
    networks:
      - default

  oruca-nfc:
    container_name: oruca-nfc
    build:
      context: nfc
    init: true
    restart: unless-stopped
    volumes:
      - ./nfc:/app:rw
    environment:
      - TZ=Asia/Tokyo
    command: ["python","main.py"]
    depends_on:
      oruca-mysql: # nfcã‚µãƒ¼ãƒ“ã‚¹ã‚‚mysqlã«ä¾å­˜ã™ã‚‹å ´åˆ
        condition: service_healthy
    devices:
      - "/dev/bus/usb:/dev/bus/usb"
    networks:
      - default


