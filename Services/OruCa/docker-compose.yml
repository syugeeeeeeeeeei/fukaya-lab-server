      - default 
    profiles:
      - "dev"

  # æœ¬ç•ªç”¨ Nginx
  oruca-web:
    build:
      context: web
    container_name: oruca-web
    # ports: # ãƒªãƒãƒ¼ã‚¹ãƒ—ãƒ­ã‚­ã‚·çµŒç”±ã®ãŸã‚ã‚³ãƒ¡ãƒ³ãƒˆã‚¢ã‚¦ãƒˆ
      # - "4040:80"
    volumes:
